<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>add amount</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>
  <header>
    <div>
      <div class="navbar bg-base-100 border rounded-xl shadow-xl bg-white">
        <div class="navbar-start">
          <a role="button" class="btn">Blog</a>
        </div>
        <div class="navbar-center">
          <h1>Donate Bangladesh</h1>
        </div>
        <div class="navbar-end">
          <a class="btn">
            <img src="image/coin (1).png" alt="">
            <div id="account-balance-navbar" class="stat-value">5500 BDT</div>
          </a>
        </div>
      </div>
    </div>
  </header>
  <form class="card-body">
    <div class="form-control">
      <a class="btn mb-5">
        <img src="image/coin (1).png" alt="">
        <div id="account-balance-form" class="stat-value">5500 BDT</div>
      </a>
      <br>
      <input id="input-add-money" type="text" placeholder="Write Donation Amount"
        class="input input-bordered grow" autocomplete="off" required />
      <div class="form-control mt-6">
        <button id="btn-add-money" class="btn btn-primary">Donation</button>
      </div>
    </div>
  </form>
  <div id="custom-alert" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-5 rounded-lg text-center">
      <div id="alert-icon" class="text-4xl mb-4">
        <h1 id="alert-title" class="font-bold text-lg">Congrates</h1>
        <img id="alert-image" class="mx-auto mt-5" src="image/coin (1).png" alt="">
      </div>
      <div id="alert-message" class="text-md mb-4">
        <p id="alert-text" class="text">You Have Donated for Humankind</p>
        <h1 id="alert-message-title" class="font-bold">Successfully</h1>
      </div>
      <button id="alert-close" class="btn btn-primary justify-center">Close Confirmation</button>
    </div>
  </div>
  <script src="js/input.js"></script>
</body>

</html>
